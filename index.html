<script>

    // Sorting function
    function solve(N,arr){
        for (i = 0; i < N-1; i++)
       {
           for (j = 0; j < N-i-1; j++)
           {
               if (arr[j] > arr[j+1])
               {
               swap(arr,j,j+1);
                
               }
           }
           
        
       }
       function swap(arr, j, i)
       {
           var temp = arr[j];
           arr[j] = arr[i];
           arr[i] = temp;
           
       }
       var bag=""
       for (i = 0; i < arr.length; i++){
           bag=bag+arr[i]+" "
       }
       
       console.log(bag)
    }

    function solve2(N,arr){

           {
               if (arr[j] < arr[j+1])
               {
               swap2(arr,j,j+1);
                
               }
           }
           
        
       }
       function swap2(arr, j, i)
       {
           var temp = arr[j];
           arr[j] = arr[i];
           arr[i] = temp;
           
       }
       var bag=""
       for (i = 0; i < arr.length; i++){
           bag=bag+arr[i]+" "
       }
       
       console.log(bag)
    }
    // Original Array
    var arr = [15, 5, 100, 485, 297, 10];
    N=arr.length;
    console.log("Ascending order")

    solve2(N,arr)

</script>
